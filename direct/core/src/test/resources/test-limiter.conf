test-limiter = {
  class: cz.o2.proxima.storage.watermark.GlobalWatermarkThroughputLimiter
  tracker {
    class: cz.o2.proxima.storage.watermark.GlobalWatermarkThroughputLimiterTest.TestTracker
  }
  max-watermark-ahead-ms: 7200000
  global-watermark-update-ms: 60000
  default-sleep-time-ms: 10000
}

attributeFamilies {
  event-storage-stream {
    direct.throughput-limiter = ${test-limiter}
  }
}
