{
  entities: {
    event: {
      attributes: {
        data: {
          scheme: "java:cz.o2.proxima.beam.Event"
        }
      }
    }
  }

  attributeFamilies: {
    event-storage-stream: {
      entity: event
      attributes: [data]
      storage: "inmem:///proxima_events"
      type: primary
      access: "commit-log"
    }
  }
}
