{
  entities: {
    test {
      attributes {
        data: { scheme: "proto:cz.o2.proxima.server.test.Test.SimpleMessage" }
      }
    }
  }

  attributeFamilies: {
    test-storage-stream {
      entity: test
      attributes: [ data ]
      storage: "inmem:///test_inmem"
      type: primary
      access: commit-log
    }
  }

  attributeFamilies: {
    test-storage-random {
      entity: test
      attributes: [ data ]
      storage: "inmem:///test_inmem"
      type: replica
      access: random-access
    }
  }
}

